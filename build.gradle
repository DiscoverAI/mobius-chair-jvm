plugins {
    id 'scala'
    id 'maven'
    id 'com.github.maiflai.scalatest' version '0.23'
}

group = "com.github.meandor"

def scalaVersion = "2.11"

dependencies {
    compile "org.scala-lang:scala-library:$scalaVersion.+"
    compile 'org.apache.hadoop:hadoop-client:3.1.1'

    testCompile "org.scalatest:scalatest_$scalaVersion:3.0.5"
    testRuntime "org.scala-lang.modules:scala-xml_$scalaVersion:+"
    testRuntime 'org.pegdown:pegdown:1.4.2'
}

repositories {
    mavenCentral()
    mavenLocal()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}
