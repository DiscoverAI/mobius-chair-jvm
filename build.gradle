plugins {
    id 'scala'
    id 'maven'
}

group = "com.github.meandor"

def scalaVersion = "2.11"

dependencies {
    compile('org.scala-lang:scala-library:2.11.8')
    compile('org.apache.hadoop:hadoop-client:2.8.4')
    compile('com.typesafe:config:1.3.3')
    testCompile("org.scalatest:scalatest_$scalaVersion:3.0.4")
}

repositories {
    mavenCentral()
    mavenLocal()
}
